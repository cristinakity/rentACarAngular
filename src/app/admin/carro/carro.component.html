<h1>Carros</h1>
<!-- <button class="btn btn-info" (click)="obtenerCarros()">Obtener Carros</button> -->

<form *ngIf="carro">
  <div class="form-group">
    <label for="marca">Marca:</label>
    <input type="text" class="form-control" id="marca" [(ngModel)]="carro.marca" name="marca">
  </div>
  <div class="form-group">
    <label for="modelo">Modelo:</label>
    <input type="text" class="form-control" id="modelo" [(ngModel)]="carro.modelo" name="modelo">
  </div>
  <div class="form-group">
    <label for="color">Color:</label>
    <input type="text" class="form-control" id="color" [(ngModel)]="carro.color" name="color">
  </div>
  <div class="form-group">
    <label for="placa">Placa:</label>
    <input type="text" class="form-control" id="placa" [(ngModel)]="carro.placa" name="placa">
  </div>
  <button type="submit" class="btn btn-primary">Guardar</button>
</form>

<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <!-- <th>Id</th> -->
      <th>Marca</th>
      <th>Modelo</th>
      <th>Color</th>
      <th>Placa</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let carro of carros">
      <!-- <td>{{carro._id}}</td> -->
      <td>{{carro.marca}}</td>
      <td>{{carro.modelo}}</td>
      <td>{{carro.color}}</td>
      <td>{{carro.placa}}</td>
      <td>
        <button class="btn btn-warning" (click)="editarCarro(carro)">Editar</button>
        <button class="btn btn-danger">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
